apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-grafana
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.localhost`)
      kind: Rule
      services:
        - name: prometheus-community-kube-prometheus
          port: 9090
    - match: Host(`grafana.localhost`)
      kind: Rule
      services:
        - name: prometheus-community-grafana
          port: 80
